<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sala de Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="roomSelect">
        <h2>Salas de Chat</h2>
        <div class="desc">Elige una sala para unirte o crea una nueva seg칰n el tipo que prefieras.</div>
        <div id="roomList"></div>
        <button id="showCreateRoom" class="primary">+ Crear nueva sala</button>
        <div class="form-section">
            <h3>Unirse a una sala</h3>
            <div class="form-group">
                <label for="joinRoomName">Nombre de la sala</label>
                <input type="text" id="joinRoomName" placeholder="Ej: amigos, clase, etc">
            </div>
            <div class="form-group">
                <label for="joinRoomPass">Contrase침a <span class="optional">(si tiene)</span></label>
                <input type="password" id="joinRoomPass" placeholder="Contrase침a (opcional)">
            </div>
            <div class="form-group">
                <label for="joinUsername">Tu nombre</label>
                <input type="text" id="joinUsername" placeholder="Ej: Ana, Juan...">
            </div>
            <button id="joinRoomBtn" class="primary">Entrar</button>
        </div>
        <div id="createRoomDiv" class="form-section" style="display:none;">
            <h3>Crear una sala nueva</h3>
            <div class="form-group">
                <label for="newRoomName">Nombre de la sala</label>
                <input type="text" id="newRoomName" placeholder="Ej: equipo, estudio...">
            </div>
            <div class="form-group">
                <label for="newRoomType">Tipo de sala</label>
                <select id="newRoomType">
                    <option value="libre">Libre (p칰blica)</option>
                    <option value="privada">Privada</option>
                    <option value="educacion">Educaci칩n</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newRoomPass">Contrase침a <span class="optional">(opcional)</span></label>
                <input type="password" id="newRoomPass" placeholder="Contrase침a (opcional)">
            </div>
            <div class="form-actions">
                <button id="createRoomBtn" class="primary">Crear sala</button>
                <button id="cancelCreateRoom" type="button" class="secondary">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="chat" style="display:none;">
        <div id="messages"></div>
        <form id="form" autocomplete="off">
            <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
            <button type="button" id="emojiBtn" title="Emojis">游땕</button>
            <input type="file" id="imageInput" accept="image/*" style="display:none;">
            <button type="button" id="imgBtn" title="Enviar imagen">游닝</button>
            <button type="submit">Enviar</button>
        </form>
        <div id="emojiPicker" style="display:none;position:absolute;z-index:10;background:#fff;border-radius:10px;box-shadow:0 2px 8px #bbb;padding:8px;max-width:90vw;max-height:40vh;overflow:auto;"></div>
    </div>
    <script src="https://dimelo-kvvj.onrender.com/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
